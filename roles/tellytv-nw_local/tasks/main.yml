---
# tasks file for roles/xteve

  - name: "Ensures {{ role_local_config_path }} exists, creates it if not"
    ansible.builtin.file:
        group: docker
        mode: 0755
        owner: ansible
        state: directory
        path: "{{ role_local_config_path }}"


  - name: "Create telly.config.toml in mountpoint from template"
    template: 
        src: telly.config.toml.j2
        dest: "{{ role_local_config_path }}/telly.config.toml"
    notify: Restart tellytv-{{role_identifier}} container


