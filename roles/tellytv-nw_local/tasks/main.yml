  - name: "Deploy TellyTV container"
    docker_container:
        name: tellytv-{{role_identifier}}
        hostname: tellytv-{{role_identifier}}
        image: "{{ role_container_image }}"
        restart_policy: unless-stopped
        state: started
        ports: "{{ role_ui_port }}:6077"
        mounts:
          - source: "{{ role_local_config_path }}"
            target: /etc/telly
            read_only: no
            type: bind
        env:
          TZ: "America/Los_Angeles"
          PUID: "1002"
          PGID: "100"
        comparisons:        
            env: strict

  - name: "Success Notification"
    debug:
        msg: "tellytv_{{role_identifier}} is now accessible at http://{{ ansible_hostname }}.local:{{ role_ui_port | 
string }}"
