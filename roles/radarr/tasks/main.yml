---
# tasks file for roles/radarr

  - name: Ensures /container_data/radarr_config exists, creates it if not
    ansible.builtin.file:
        group: docker
        mode: 0755
        owner: ansible
        state: directory
        path: "{{ local_config_path }}"



  - name: "Creates named docker volume: media"
    docker_volume:
        volume_name: "{{ media_volume_name }}"
        state: present
        driver_options: 
            type: nfs
            o: "addr={{ nfs_server }},rw"
            device: ":{{ media_nfs_path }}"


           
  - name: "Deploy Radarr container"
    docker_container:
        name: radarr
        hostname: radarr
        image: linuxserver/radarr
        restart_policy: unless-stopped
        state: started
        ports: "{{ radarr_ui_port }}:7878"
        mounts:
          - source: "{{ local_config_path }}"
            target: /config
            read_only: no
            type: bind
          - source: "{{ media_volume_name }}"
            target: /media
            read_only: no
            type: volume
        env:
          TZ: "America/Los_Angeles"
          PUID: "1002"
          PGID: "995"
        comparisons:        
            env: strict

  - name: "Success Notification"
    debug:
        msg: "Radarr is now accessible at http://{{ ansible_hostname }}.local:{{ radarr_ui_port | string }}"
