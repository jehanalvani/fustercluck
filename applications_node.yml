         tags: radarr
       - role: readarr
         tags: readarr
       - role: sonarr
         tags: sonarr
       - role: lidarr
         tags: lidarr
       - role: nginx_pm
         tags: nginx_pm
       - role: ombi
         tags: ombi
       - role: prowlarr
         tags: prowlarr
