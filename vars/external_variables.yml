# Global variables file for fustercluckvars
---

ansible_uname: ansible
interactive_uname: jehan
nfs_server: starman.local

# vars for homebridge

homebridge_mount_path: /mnt/homebridge
homebridge_nfs_path: /volume1/homebridge

# vars for prometheus

prometheus_mnt_path: /mnt/prometheus
prometheus_config_path: /etc/prometheus
prometheus_nfs_path: /volume1/prometheus


# vars for grafana:

grafana_plugins: "grafana-clock-panel,grafana-simple-json-datasource,grafana-synthetic-monitoring-app,innius-video-panel,grafana-strava-datasource"
grafana_nfs_path: /volume1/grafana
grafana_mnt_path: /mnt/grafana

# vars for statping:

statping_nfs_path: /volume1/statping_persist
